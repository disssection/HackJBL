apply plugin: 'com.android.application'

android {
    compileSdkVersion 9
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "com.pheelicks.visualizer"
        minSdkVersion 9
        targetSdkVersion 9
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
